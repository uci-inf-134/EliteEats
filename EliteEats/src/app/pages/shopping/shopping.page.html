<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Shopping List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Select All</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button>Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>Add to Shopping List</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Shopping List</ion-card-title>
    </ion-card-header>
    <app-shopping-list></app-shopping-list>
  </ion-card>

  <ion-fab horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
