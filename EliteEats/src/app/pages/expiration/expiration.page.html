<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Expiration Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expiration Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="notifications" aria-hidden="true"></ion-icon>
        Expiring Soon
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let item of itemsTracked">
          <ion-item *ngIf="item.daysUntilExpire < 7">
            <div slot="start">{{item.name}}</div>
            <div slot="end" style="font-size: smaller;">{{item.expirationToString()}}</div>
            <ion-button slot="end" [color]="item.expColor"></ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Tracking
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let item of itemsTracked">
        <ion-item>
          <div slot="start">{{item.name}}</div>
          <div slot="end" style="font-size: smaller;">{{item.expirationToString()}}</div>
          <ion-button slot="end" [color]="item.expColor"></ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
