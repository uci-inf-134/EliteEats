<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Expiration Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expiration Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title>
      <ion-icon name="notifications-outline" aria-hidden="true"></ion-icon>
      Expiring Soon
    </ion-card-title>
  </ion-card>

  <ion-card>
    <ion-card-title>
      <ion-icon name="notifications-outline" aria-hidden="true"></ion-icon>
      Tracking
    </ion-card-title>
  </ion-card>
</ion-content>
