<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pantry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pantry</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Select All</ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button>Delete</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button id="pantryAddModal" (click)="addPantryItem()"> Add to Shopping List </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Pantry is empty card-->
  <ion-card *ngIf="!pantryIsOccupied">
    <ion-card-header>
      <ion-card-title>Pantry Inventory</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        List is Empty.
      </ion-item>
    </ion-list>
  </ion-card>

  <!-- Pantry is occupied card + categories -->
  <div *ngFor="let category of categories">
    <ion-list>
      <ion-item-group *ngIf="pantryIsOccupied && pantryHasCategory(category)">
        <ion-item-divider>
          <ion-label>{{category}}</ion-label>
        </ion-item-divider>

        <!-- left-side sliders -->
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option>Option 1</ion-item-option>
          </ion-item-options>

        <!-- Name of item -->
        <ion-item *ngFor="let item of getItemsByCategory(category)">
          <ion-label>{{item.name}}</ion-label>
        </ion-item>

        <!-- right-side sliders -->
        <ion-item-options side="end">
          <ion-item-option>Option 2</ion-item-option>
          <ion-item-option>Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </ion-item-group>
    </ion-list>
  </div>

  <ion-fab horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button id="pantryAddModal" (click)="addPantryItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
