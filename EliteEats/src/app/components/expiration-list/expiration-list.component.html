<ion-card>
  <ion-card-header>
    <ion-card-title>
      Expiring Soon
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list *ngIf="expiringItems.length > 0">
      <ion-item *ngFor="let item of expiringItems">{{item.name}}</ion-item>
    </ion-list>

    <p *ngIf="expiringItems.length == 0">No soon-to-be expired items.</p>
  </ion-card-content>
</ion-card>
