<!-- Expiration Notification -->
<ion-header>
  <ion-toolbar>
    <ion-title>Expired Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>The following items have expired: </p>
  <ion-list>
    <ion-item *ngFor="let item of expiringItems">{{item.name}}</ion-item>
  </ion-list>
  <p>Remove from pantry list?</p>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="close()">Close</ion-button>
    <ion-button slot="end" (click)="confirm()">Remove Items</ion-button>
  </ion-toolbar>
</ion-footer>
