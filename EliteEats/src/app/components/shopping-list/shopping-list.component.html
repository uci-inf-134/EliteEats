<div scrollY="true" *ngIf="!isEmpty()" id="shopping-list">

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of shoppingList; index as i">
          <ion-label>{{item.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>




<div *ngIf="isEmpty()">
  <p>List is Empty.</p>
</div>
